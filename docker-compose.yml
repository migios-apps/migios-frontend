version: "3.8"

services:
  migios-shadcn:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_PUBLIC_API_URL_V1: ${VITE_PUBLIC_API_URL_V1}
        VITE_APP_CLIENT_ID: ${VITE_APP_CLIENT_ID}
        VITE_APP_CLIENT_SECRET: ${VITE_APP_CLIENT_SECRET}
        VITE_BASENAME: ${VITE_BASENAME:-}
    container_name: migios-shadcn
    restart: unless-stopped
    ports:
      - "${PORT:-5737}:5737"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - migios-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5737/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  migios-network:
    driver: bridge
